<!DOCTYPE html>
<html>
<head>
  <title>Item Catalog Project</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel=stylesheet type=text/css  href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="topnav">
<a class="active" href="{{ url_for('catalogMenu')}}">Catalog App</a>
{% if 'username' not in login_session: %}
<form method=GET action="/catalog/login">
    <button class="loginbutton" type="submit">Login</button>
</form>
{% else %}
<form method=GET action="/gdisconnect">
    <button class="loginbutton" type="submit">Logout</button>
</form>
{% endif %}
</div>
<h1>{{catalogitem.name}}</h1>
<p>{{catalogitem.description}}</p>
{% if catalogitem.user_id == userID: %}
<a href= "{{url_for('editCatalogItem', catalog_id = catalogitem.catalog_id, catalogitem_id=catalogitem.id)}}">Edit</a>
<a href= "{{url_for('deleteCatalogItem', catalog_id = catalogitem.catalog_id, catalogitem_id=catalogitem.id)}}">Delete</a>
{% endif %}
</body>
</html>
